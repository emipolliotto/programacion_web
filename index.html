<!DOCTYPE html>
<html lang="en"> 
    <!-- lo que esta en <azul> es una etiqueta. lo de arriba quiere decir que esta en ingles-->
<head>
    <meta charset="UTF-8">
    <!-- conjunto de caracteres que usamos. meta significa algo que esta a otro nivel no el principal. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- contenido esta con el ancho de la pantalla cualquiera sea -->
    <title>Document</title>
    <!-- titulo de la pagina web que se ve -->
</head>
<!-- todo lo que hay adentro del head es informacion para el navegador, pocas lineas aca -->
<!-- la barra / se usa para cerrar -->
<body>
    
</body>
<!-- en el body todo lo que ve el usuario, muchas lineas -->
</html>
